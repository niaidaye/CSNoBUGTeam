<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #name-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #random-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="name-display"></div>
    <button id="random-button" onclick="randomName()">点名</button>

    <script>
        // 名单
        const studentList = [
            '陈习文',
            '邓鹏',
            '洪浩铭',
            '周沐阳',
            '刘楠',
            // 添加更多...
        ];

        function randomName() {
            const nameDisplay = document.getElementById('name-display');
            const randomIndex = Math.floor(Math.random() * studentList.length);
            const randomName = studentList[randomIndex];
            nameDisplay.textContent = ` 被抽中周六分析的组员是：${randomName}`;
        }
    </script>
</body>
</html>
