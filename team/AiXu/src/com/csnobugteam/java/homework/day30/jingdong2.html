<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东商城</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
            width: 70%;
            margin: 0 auto;
            min-width: 200px;
            /* float: left; */
        }

        nav a {
            /* display: block; */
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s, padding 0.3s;
        }

        nav a:hover {
            background-color: red;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            flex: 1;
        }

        section {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            clear: both;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">首页</a>
        <a href="#">手机</a>
        <a href="#">电脑</a>
        <a href="#">家电</a>
        <a href="#">服装</a>
        <a href="#">国内新闻</a>
    </nav>

    <main>
        <section>
            <h2>热门手机</h2>
            <img src="phone1.jpg" alt="Phone 1">
            <p>高性能手机，适合游戏和多任务处理。</p>
            <button>立即购买</button>
        </section>

        <section>
            <h2>电脑笔记本</h2>
            <img src="laptop1.jpg" alt="Laptop 1">
            <p>轻薄本，便携性强，适合办公和娱乐。</p>
            <button>立即购买</button>
        </section>

        <!-- 添加更多商品 -->

    </main>

    <footer>
        <p>&copy; 2023 京东商城</p>
    </footer>
</body>
</html>
