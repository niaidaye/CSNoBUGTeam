<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            background: red;
            color: white;
            margin: 0 auto;
        }
        #div2{
            width: 100px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>


<div id="div2">
    <button onclick="getname()">点名</button>
</div>

<script>
    var list = ["zs", "ls", "wu", "zl"]

    function getname() {
        if (list.length < 1){
            alert("点名完毕")
            return
        }

        var index = Math.floor(Math.random() * list.length)

        alert(list[index])
        list.splice(index, 1)

    }
</script>


</body>
</html>
