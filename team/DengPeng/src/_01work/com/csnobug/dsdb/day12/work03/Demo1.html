<script>
    var imgPaths = ["day12_js/1111.png", "day12_js/1234.png", "day12_js/2222.png", "day12_js/3333.png", "day12_js/4567.png"]
    var rightCode = ["1111", "1234", "2222", "3333", "4567"]
    // 默认的图片的索引设置为-1
    var currentIndex = -1;

    function changeImage() {
        // 我点了看不清，换一张。 就来一张随机的。
        var randomIndex = Math.floor(Math.random() * imgPaths.length);
        while (randomIndex == currentIndex) {
            randomIndex = Math.floor(Math.random() * imgPaths.length);
        }

        var imgNode = document.getElementById("img1");
        imgNode.src = imgPaths[randomIndex];
        currentIndex = randomIndex;
    }

    function checkVerifyCode() {
        // alert("checkVerifyCode")

        var inputVerifyCode = document.getElementById("inputverify").value;
        var rightVerifyCode = rightCode[currentIndex];

        if (currentIndex == -1) {
            rightVerifyCode = "bnksu";
        }

        if (rightVerifyCode == inputVerifyCode) {
            alert("输入正确")
        } else {
            alert("输入错误")
        }
    }
</script>
