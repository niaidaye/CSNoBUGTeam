<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 包裹4个a标签的容器样式 */
    .link-container {
      text-align: center; /* 让内部元素居中 */
      border: 2px solid black; /* 容器周围线段 */
      padding: 10px; /* 添加一些内边距，使界面看起来更好 */
    }

    /* a标签样式 */
    .link-container a {
      text-decoration: none;
      display: block; /* 让每个链接占据一行 */
      border-bottom: 1px solid black; /* 上下分割线样式 */
      padding: 8px; /* 添加一些内边距，使界面看起来更好 */
    }
  </style>
  <title>包含明显分割线的链接</title>
</head>
<body>

<div class="link-container">
  <a href="#">链接1</a>
  <a href="#">链接2</a>
  <a href="#">链接3</a>
  <a href="#">链接4</a>
</div>

</body>
</html>
